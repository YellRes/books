<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="text/javascript">
    function draw() {
      const ctx = document.getElementById('canvasEl').getContext('2d');
      ctx.beginPath()
      ctx.moveTo(100, 100)
      ctx.lineTo(200, 0)
      ctx.lineTo(200, 100)

      ctx.moveTo(250, 0)
      ctx.lineTo(250, 100)
      ctx.lineTo(350, 0)

      ctx.moveTo(450, 100)
      ctx.arc(450, 50, 50, Math.PI / 2, Math.PI * 1.5)

      ctx.moveTo(550, 0)
      ctx.lineTo(550, 10)

      ctx.moveTo(550, 20)
      ctx.lineTo(550, 100)

      ctx.moveTo(650, 0)
      ctx.lineTo(650, 10)

      ctx.moveTo(650, 20)
      ctx.lineTo(650, 100)
      ctx.stroke()
    }

  </script>
</head>
<body onload="draw()">
  <canvas id="canvasEl" width="800" height="250" >
  </canvas>
</body>
</html>
